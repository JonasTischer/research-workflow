# Thesis Workflow Configuration

# Directories (relative to this file or absolute paths)
paths:
  papers: ./papers          # Where Zotero/ZotFile drops PDFs
  markdown: ./markdown      # Converted markdown files
  summaries: ./summaries    # AI-generated summaries

# PDF to Markdown conversion (Marker)
converter:
  batch_multiplier: 2       # Parallel processing
  max_pages: null           # null = no limit
  languages: ["en"]         # OCR languages if needed
  
  # LLM Enhancement (Gemini Flash) - highly recommended for academic papers
  use_llm: true             # Uses Gemini Flash for higher accuracy
  force_ocr: false          # Force OCR on all pages (for scanned PDFs)
  redo_inline_math: false   # Highest quality inline math (slower)

# Summarization
# Claude Code creates summaries directly by reading markdown files.
# No API key needed - uses your Claude Code subscription.
# Summaries are saved to summaries/paper_name.summary.md

# Google Cloud (for semantic search)
google:
  project_id: your-project-id
  location: us-central1
  # Vertex AI Search corpus (if using Vertex)
  corpus_id: null
  # Or use Gemini File API directly
  use_gemini_files: true

# API Keys (better to use environment variables)
# anthropic_api_key: sk-ant-...  # or set ANTHROPIC_API_KEY env var
# google_credentials: /path/to/service-account.json  # or use gcloud auth

# Watcher settings
watcher:
  poll_interval: 5          # seconds between checks
  process_existing: true    # process existing PDFs on startup
  
# Logging
logging:
  level: INFO               # DEBUG, INFO, WARNING, ERROR
  file: ./logs/watcher.log  # null = stdout only
